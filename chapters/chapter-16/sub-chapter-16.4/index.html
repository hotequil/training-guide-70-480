<!DOCTYPE html>
<html lang="en" manifest="./manifest.appcache">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" >
        <title>Working with the offline application HTTP cache</title>
        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body>
        <img src="./images/icons/woman.svg" alt="A woman">
        <img src="./images/icons/man.svg" alt="A man">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            window.applicationCache.update();
            window.applicationCache.addEventListener('updateready', () => window.applicationCache.swapCache(), false);
        </script>
    </body>
</html>
