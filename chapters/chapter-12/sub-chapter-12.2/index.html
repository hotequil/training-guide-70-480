<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" >
        <title>Using scalable vector graphics</title>
        <style>
            html, body{
                margin: 0;
            }

            .anarchy, .car{
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div>
            <svg class="car" width="500" height="300" viewBox="0 50 500 175" xmlns="http://www.w3.org/2000/svg">
                <path d="m267 76 l-21 -4 -144 0 -90 47 0 54 11 11 23 0 15 -30 15 -10 30 0 15 10 15 30 220 0 15 -30 15 -10 30 0 15 10 15 30 l25 0 7 -7 -13 -38 -20 -10 -95 -15 z" fill="#007cff" />
                <path d="m65 105 l40 -25 65 0 0 34 -112 0 z" fill="#fff" />
                <path d="m300 105 l-40 -25 -78 0 0 34 122 0 z" fill="#fff" />
                <circle r="35" cy="185" cx="90" fill="#000" />
                <circle r="35" cy="185" cx="400" fill="#000" />
            </svg>
        </div>
        <div>
            <img class="anarchy" src="./anarchy.svg" alt="Anarchy">
        </div>
    </body>
</html>
